App\Entity\Image:
    Image_{1..250}:
        url: '<($data[array_rand($data, 1)])>'
        name: '<firstName()>'
        game: '@game*'

App\Entity\PlateformGame:
    PlateformGame_{1..100}:
        initial_price: '<numberBetween(50, 100)>'
        actual_price: '<numberBetween(1, 50)>'
        reduce: '<((($initial_price - $actual_price) / $initial_price) * 100)>'
        is_active: '1'
        plateform: '@plateform*'
        game: '@game*'